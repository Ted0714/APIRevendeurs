# Choix de l'image Docker pour les jobs
image: mcr.microsoft.com/dotnet/sdk:7.0

# Définition des étapes du pipeline
stages:
  - build
  - test
  - coverage
  - deploy

# Configuration des tags pour les jobs
variables:
  BUILD_TAGS: "kawa-runner1"
  TEST_TAGS: "kawa-runner2"
  COVERAGE_TAGS: "runner-kawa2"
  DEPLOY_TAGS: "runner-kawa1"

# Job de build : compile l'API
build:
  image: mcr.microsoft.com/dotnet/sdk:7.0
  stage: build
  tags:
    - $BUILD_TAGS
  script:
    - dotnet restore
    - dotnet build --configuration Release
  artifacts:
    paths:
      - ./bin/Debug/net7.0/

# Job de test : lance les tests unitaires de l'API
test:
  image: mcr.microsoft.com/dotnet/sdk:7.0
  stage: test
  tags:
    - $TEST_TAGS
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
  script:
    - dotnet test --configuration Release --logger "trx;LogFileName=test_results.trx"

# Job de couverture de code : génère un rapport de couverture de code
coverage:
  image: mcr.microsoft.com/dotnet/sdk:7.0
  stage: coverage
  tags:
    - $COVERAGE_TAGS
  script:
    - dotnet tool install -g dotnet-reportgenerator-globaltool
    - dotnet test --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=./TestResults/
    - reportgenerator "-reports:TestResults/coverage.cobertura.xml" "-targetdir:TestResults/CoverageReport" "-reporttypes:Html;HtmlSummary"
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/coverage.xml

# Job de déploiement : déploie l'API sur un serveur
deploy:
  image: mcr.microsoft.com/dotnet/sdk:7.0
  stage: deploy
  tags:
    - $DEPLOY_TAGS
  script:
    - apk update && apk add openssh-client rsync
    - ssh user@server "mkdir -p /var/www/apikawa"
    - rsync -avz --delete ./bin/Release/net7.0/publish/ user@server:/var/www/apikawa/
  environment:
    name: production
    url: https://apikawa.example.com
